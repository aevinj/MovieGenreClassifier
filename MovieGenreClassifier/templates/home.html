<!DOCTYPE html>
<html>
<head>
    <title>Movie Genre Classifier</title>
</head>
<body>
    <h1>Welcome to the Movie Genre Classifier</h1>
    <p>Enter a movie description to predict its genre:</p>

        <input type="text" name="user_input">

    </form>
</body>
</html>
